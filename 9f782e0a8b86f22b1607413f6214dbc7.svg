<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="425" height="338.28939"><g transform="translate(-20.5,-15.01061)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M23,350.8v-333h420v333z" data-paper-data="{&quot;origPos&quot;:null}" fill="#a8cfcf" stroke="#ffffff" stroke-width="5"/><text transform="translate(194,48.55) scale(0.78169,0.78169)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Help!</tspan></text><text transform="translate(30,78.73942) scale(0.42503,0.42503)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">                This game has four simple controls: ZXCV,</tspan><tspan x="0" dy="46.150000000000006px">Small ovals (notes) will fall down the screen, press</tspan><tspan x="0" dy="46.150000000000006px">the corresponding button (it tells you) once the</tspan><tspan x="0" dy="46.150000000000006px">note touches the rectangle in the middle of the</tspan><tspan x="0" dy="46.150000000000006px">screen. Notes fall to the beat of the music so</tspan><tspan x="0" dy="46.150000000000006px">make sure to play with audio on. Also, more</tspan><tspan x="0" dy="46.150000000000006px">accurate hits reward more points. If you miss a</tspan><tspan x="0" dy="46.150000000000006px">note or tap when you're not supposed to, you will</tspan><tspan x="0" dy="46.150000000000006px">lose your combo. Combo is important because</tspan><tspan x="0" dy="46.150000000000006px">higher combos reward more points for successful</tspan><tspan x="0" dy="46.150000000000006px">hits.</tspan></text><text transform="translate(341,338.73942) scale(0.42503,0.42503)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Page 1 of 3</tspan></text><text transform="translate(133,304.8) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">(Click for next page)</tspan></text><text transform="translate(30,78.73942) scale(0.42503,0.42503)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#00ffde" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Playing:</tspan></text></g></g></svg>