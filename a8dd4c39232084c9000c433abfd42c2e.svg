<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="425" height="338"><g transform="translate(-20.5,-15.3)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M23,350.8v-333h420v333z" data-paper-data="{&quot;origPos&quot;:null}" fill="#a8cfcf" stroke="#ffffff" stroke-width="5"/><text transform="translate(29,38.87443) scale(0.40004,0.40004)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">                   I suggest you create your own personal</tspan><tspan x="0" dy="46.150000000000006px">copy of this game so that you can have saved</tspan><tspan x="0" dy="46.150000000000006px">custom maps and stuff. Anyways, if you want to</tspan><tspan x="0" dy="46.150000000000006px">make a map, add an mp3 to the sounds file, and</tspan><tspan x="0" dy="46.150000000000006px">then go to the sound manager sprite and add</tspan><tspan x="0" dy="46.150000000000006px">the song to the list script (it'll tell you how when</tspan><tspan x="0" dy="46.150000000000006px">your there). Then press edit and select the song</tspan><tspan x="0" dy="46.150000000000006px">you want to edit. Once you enter the bpm and</tspan><tspan x="0" dy="46.150000000000006px">offset, you can start editting. All you have to do is</tspan><tspan x="0" dy="46.150000000000006px">click to place a note on the column. The white</tspan><tspan x="0" dy="46.150000000000006px">line represents full beats, red is half, and</tspan><tspan x="0" dy="46.150000000000006px">blue is quarter. Use W and S to move up and down</tspan><tspan x="0" dy="46.150000000000006px">the editor timeline. Use C to delete a note.  Once</tspan><tspan x="0" dy="46.150000000000006px">your done, click export and paste the code into the</tspan><tspan x="0" dy="46.150000000000006px">sound manager. (It'll tell you how as well). Now</tspan><tspan x="0" dy="46.150000000000006px">restart the game and your done!</tspan></text><text transform="translate(341,338.73942) scale(0.42503,0.42503)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Page 2 of 3</tspan></text><text transform="translate(133,339.8) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">(Click for next page)</tspan></text><text transform="translate(30,38.73942) scale(0.42503,0.42503)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#00ffde" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Creating:</tspan></text></g></g></svg>